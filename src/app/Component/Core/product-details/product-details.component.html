<div class="container">
    <div class="row mt-5">
        <div class="card text-center col-5 m-auto">
            <!-- <img src="{{CardImage}}" class="card-img-top" alt="Image For Product"> -->
            <div class="card-body">
              <h5 class="card-title">{{product?.productName}}</h5>
              <p class="card-text">{{product?.price}}</p>
              <h5 class="card-title">{{product?.qty}}</h5>
              <div>
              <img *ngIf="product.imageName" [src]="'https://localhost:7269/resources/' + product?.imageName" [title]="product?.imageName" [alt]="product?.imageName" width="100px" height="100px">
              <img *ngIf="!product.imageName" [src]="'https://localhost:7269/resources/ProductImage.jpg'" [title]="'Product Avatar'" [alt]="'Product Avatar'" width="100px" height="100px">
              </div>
              <a  class="btn btn-primary" routerLink="/dashboard/productDashboard">Go Back</a>
              
            </div>
        </div>
    </div>
</div>
